function removeColon(s){
    if(s.length==4)
    s=s.replace(":","");
    if(s.length ==5)
    s=s.replace(":","");
    return parseInt(s);
}
function diff(temp1,temp2){
    time1=removeColon(temp1);
    time2=removeColon(temp2);
    hourDiff=parseInt(time2/100-time1/100-1);
    minDiff=time2%100+(60-time1%100);
    if(minDiff>=60){
        hourDiff++;
        minDiff=minDiff-60;
    }
    res=(hourDiff).toString() + ':' +(minDiff).toString();
    return res;
}
